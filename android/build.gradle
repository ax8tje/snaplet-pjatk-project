buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"
        androidGradlePluginVersion = "8.1.4"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:$androidGradlePluginVersion")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

apply plugin: "com.facebook.react.rootproject"

subprojects { subproject ->
    subproject.afterEvaluate {
        if (subproject.name == 'react-native-vision-camera') {
            subproject.tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach { task ->
                // Force override all Kotlin options for vision-camera
                task.kotlinOptions {
                    // Replace existing args entirely for this module
                    def existingArgs = freeCompilerArgs ?: []
                    freeCompilerArgs = existingArgs + [
                        "-opt-in=kotlin.RequiresOptIn",
                        "-opt-in=com.facebook.react.bridge.ReactMarker",
                        "-opt-in=com.facebook.react.uimanager.UIManagerHelper",
                        "-opt-in=com.facebook.react.internal.ReactNativeInternalAPI",
                        "-opt-in=com.facebook.react.bridge.FrameworkAPI",
                        "-Xskip-metadata-version-check",
                        "-Xsuppress-version-warnings",
                        "-Xallow-unstable-dependencies"
                    ]
                    allWarningsAsErrors = false
                }
            }
        }
    }

    subproject.pluginManager.withPlugin('org.jetbrains.kotlin.android') {
        subproject.tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
            kotlinOptions {
                freeCompilerArgs += [
                    "-opt-in=kotlin.RequiresOptIn",
                    "-opt-in=com.facebook.react.bridge.ReactMarker",
                    "-opt-in=com.facebook.react.uimanager.UIManagerHelper",
                    "-opt-in=com.facebook.react.internal.ReactNativeInternalAPI",
                    "-opt-in=com.facebook.react.bridge.FrameworkAPI"
                ]
                allWarningsAsErrors = false
            }
        }
    }

    subproject.pluginManager.withPlugin('org.jetbrains.kotlin.jvm') {
        subproject.tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
            kotlinOptions {
                freeCompilerArgs += [
                    "-opt-in=kotlin.RequiresOptIn",
                    "-opt-in=com.facebook.react.bridge.ReactMarker",
                    "-opt-in=com.facebook.react.uimanager.UIManagerHelper",
                    "-opt-in=com.facebook.react.internal.ReactNativeInternalAPI",
                    "-opt-in=com.facebook.react.bridge.FrameworkAPI"
                ]
                allWarningsAsErrors = false
            }
        }
    }
}

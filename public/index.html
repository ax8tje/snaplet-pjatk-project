    <!-- Start Single Page Apps for GitHub Pages -->
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000000; /* Czarne tÅ‚o */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Kontener aplikacji - wyglÄ…da jak telefon */
        #app-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 414px; /* SzerokoÅ›Ä‡ iPhone Pro Max */
            max-height: 896px; /* WysokoÅ›Ä‡ iPhone Pro Max */
            background: #ffffff;
            box-shadow:
                0 0 0 1px rgba(255,255,255,0.05),
                0 20px 60px rgba(0,0,0,0.8),
                0 10px 30px rgba(0,0,0,0.6);
            overflow: hidden;
            border-radius: 0; /* Bez zaokrÄ…gleÅ„ na mobile */
        }

        /* Na wiÄ™kszych ekranach dodaj zaokrÄ…glenia (wyglÄ…d telefonu) */
        @media (min-width: 768px) {
            #app-container {
                border-radius: 40px;
                max-height: 844px;
            }
        }

        /* Na bardzo duÅ¼ych ekranach */
        @media (min-width: 1200px) {
            #app-container {
                max-width: 428px;
                max-height: 926px;
            }
        }

        #root {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        /* Loading screen */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #loading-screen h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loading-screen p {
            margin-top: 20px;
            font-size: 1em;
            opacity: 0.9;
        }

        /* Scrollbar styling for desktop */
        #root::-webkit-scrollbar {
            width: 8px;
        }

        #root::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        #root::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        #root::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Figma Frame Positioning */
        .frame-1-1, .frame-2-24, .frame-3-48, .frame-4-102,
        .frame-5-143, .frame-6-208, .frame-7-245, .frame-8-245 {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="loading-screen">
            <h1>ðŸ“¸ Snaplet</h1>

            <p>Loading your moments...</p>
        </div>
        <div id="root"></div>
    </div>

    <script>
        // Prevent zoom on double tap (iOS)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
